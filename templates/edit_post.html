<!-- prettier-ignore -->
{% extends 'base.html'%} 
{% block title%}Edit Post {{post.id}}{% endblock%}
<!--  -->
{% block content %}
<!-- HTML BODY TAG CONTENT OF WEBPAGE -->

<h1>Edit A Post</h1>
<form action="/posts/{{post.id}}/edit" method="POST">
    <label for="title">Title:</label>
    <br>
    <input type="text" name="title" id="title" maxlength="100" placeholder="Enter Post Title (100 chr MAX)" value="{{ post.title }}">
    <br>
    <label for="content">Content:</label>
    <br>
    <input type="text" name="content" id="content" placeholder="Enter Post Content" value="{{ post.content }}">
    <br>
    <!-- add a check condition to seee if tag is one that post already has -->
    {% for tag in tags_list %}
    <span>
        <input type  ="checkbox" 
        class ="tag_checkbox" 
        name  ="tags_id_list" 
        id    ="tag_{{tag.name}}" 
        value ="{{tag.id}}"
        {% if tag in post.has_tags %} checked {% endif %}
        > <label for="tag_{{tag.name}}">{{tag.name}}</label>
    </span>
    {% endfor %}
    <br>
    <button>Save</button>
</form>
<form id="cancel_button_form" action="/posts/{{post.id}}">
    <button> &lt; Cancel &lt; </button>
</form>
{% endblock %}
