<!-- prettier-ignore -->
{% extends 'base.html'%} 
{% block title%}Tags{% endblock%}
<!--  -->
{% block content %}
<!-- HTML BODY TAG CONTENT OF WEBPAGE -->

<h2>Tags</h2>

<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
    {% endfor %}
</ul>

<form action="/tags/new">
    <button>add a tag</button>
</form>


{% endblock %}
